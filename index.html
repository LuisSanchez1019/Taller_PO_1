<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Ejercicio 5</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <form method="post">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="venta">Ingresa el valor de venta:</label>
                        </td>
                        <td>
                            <input name="venta" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="categoria">Selecciona el valor de categoria:</label>
                        </td>
                        <td>
                            <select name="categoria" required="required">
                                <option value="1">Abarrotes</option>
                                <option value="2">Blancos</option>
                                <option value="3">Caballeros</option>
                                <option value="4">Damas</option>
                                <option value="5">Electr&oacute;nicos</option>
                                <option value="6">Carnes</option>
                                <option value="7">Panader&iacute;a</option>
                            </select>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="submit" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
