<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <section class="seccion">
        <h2>programa que permita ingresar para los N alumnos de una universidad</h2>
        <form class="form" id="form" method="post" action="api.php">
            <label class="titulo">Promedio universidad</label>
            <div>
                <label>Ingresa la cantidad de estudiantes</label>
                <input type="number" id="cantidad" class="cantidad" name="cantidad" pattern="[0-9]+" required disabled >
            </div>
            <div>
                <label>Ingrese el genero del estudiante</label>
                <select name="genero" id="genero" required disabled>
                    <option value=""></option>
                    <option value="femenino" >Femenino</option>
                    <option value="masculino">Masculino</option>
                </select>
            </div>
            <div>
                <label>Edad del estudiante</label>
                <input type="number" id="edad" class="edad" name="edad" pattern="[0-9]+" required disabled>
            </div>
            <div>
                <label>Carrera del estudiante</label>
                <select name="carrera" id="carrera" required disabled>
                    <option value="" disabled selected></option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
            </div>
            <div>
                <input type="submit" class="dia">
            </div>
            <div>La carrera con estudiantes de menor edad y varones es de: <p id="res"></p>
            </div>
        </form>

    </section>
</body>

</html>
